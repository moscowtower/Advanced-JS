<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>eShop</title>
</head>

<body>
    <div id='app'>
        <header>
            <search v-on:product-search='filterProducts'>Поиск</search>
            <button class="cart-button" type="button" id='basket' v-on:click='showBasket'><img src='https://i.pinimg.com/originals/70/40/5f/70405f68ba3a416658543134010b9ee5.png' class='basketImage'></button>
            <basket :basket='basket' class='basket-popup invisible' v-on:remove-product='removeProduct'></basket>
        </header>
        <main>
            <problem v-if='problem'></problem>
            <products class="products" :products="products" v-on:add-product="addProduct">
            </products>
        </main>
    </div>

</body>
<script src='js/problem-comp.js'></script>
<script src='js/product-comp.js'></script>
<script src='js/search-comp.js'></script>
<script src='js/basket-comp.js'></script>
<script src="js/script.js"></script>

</html>
