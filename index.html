<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='jquery-3.5.1.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>eShop</title>
</head>

<body>
    <div id='app'>
        <header>
            <search v-on:product-search='filterProducts'>Поиск</search>
            <button class="cart-button" type="button" id='basket' v-on:click='showBasket'><img src='https://i.pinimg.com/originals/70/40/5f/70405f68ba3a416658543134010b9ee5.png' class='basketImage'></button>
            <basket :basket='basket' class='basket-popup invisible' v-on:remove-product='removeProduct'></basket>
        </header>
        <main>
            <problem v-if='problem'></problem>
            <div class="products">
                <div class="product-item" v-for="product of products" :key="product.id_product" :data-id="product.id_product">
                    <img src="https://placehold.it/150x150" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
<script src='problem-comp.js'></script>
<script src='search-comp.js'></script>
<script src='basket-comp.js'></script>
<script src="script.js"></script>

</html>
